<div class="flex flex-col items-center justify-center gap-8 bg-black py-12">
    <h2 class="text-white text-6xl text-center mb-8">{{ group_title }}</h2>
    <div class="flex flex-wrap justify-center gap-8">
        {{ hexagons }}
            <a href="{{ hexagon_button_url }}"
                {{ if is_external }}target="_blank" rel="noopener" {{ /if }}
               class="m-10 group relative transition-transform hover:scale-105 h-full">
                {{ hexagon_img }}
                <img src="{{ glide src="{url}" }}" alt="{{ hexagon_title }}" class="w-[512px] h-[512px] object-cover">
                {{ /hexagon_img }}
                <h2 class="my-6 text-4xl text-center tracking-tight text-white">{{ hexagon_title }}</h2>
                <div class="text-white text-center w-[512px]">{{ hexagon_content }}</div>
            </a>
        {{ /hexagons }}
    </div>
</div>
