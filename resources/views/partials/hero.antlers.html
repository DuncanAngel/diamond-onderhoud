<section class="bg-cover bg-bottom bg-fixed flex items-center justify-center h-[500px] parallax"
    {{ hero_img }}
         style="background-image: url('{{ glide src="{url}" }}');">
    {{ /hero_img }}
    <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 lg:px-12">
        <a href="https://www.instagram.com/hydrodipnederland/" target="_blank" rel="noopener"
           class="inline-flex justify-between items-center py-1 px-1 pr-4 mb-7 text-sm text-white bg-black rounded-full dark:bg-black dark:text-white hover:bg-primary-500"
           role="alert">
            <span class="text-xs bg-black rounded-full text-primary-500 px-4 py-1.5 mr-3">Nieuw</span> <span
            class="text-sm font-medium">Check onze insta!</span>
            <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd"></path>
            </svg>
        </a>
        <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl dark:text-white">{{ title }}</h1>
    </div>
</section>
